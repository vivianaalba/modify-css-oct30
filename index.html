<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Example 1 -->
  <div id="example1" style="background-color: lightblue;">

    <p>This is a div with an inline style.</p>
  </div>

  <!-- Example 2 -->
  <p id="example2">This paragraph has an ID.</p>

  <!-- Example 3 -->
  <h2 class="example3">Colored Heading</h2>

  <!-- Example 4 -->
  <button id="example4" style="border: 1px dashed gray;">Click Me</button>

  <!-- Example 5 -->
  <section id="example5"
    style="background-image: url('https://images.pexels.com/photos/5326904/pexels-photo-5326904.jpeg?auto=compress&cs=tinysrgb&w=1600'); height: 200px;">
    <h3>Section with Background Image</h3>
  </section>

  <!-- Example 6 -->
  <p id="example6">This paragraph should disappear.</p>

  <!-- Example 7 -->
  <ul class="example7">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <script src="script.js"></script>
</body>

</html>
